<!DOCTYPE html>
<html>
  <head>
   <title> Javascript </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    #styling{
       font-weight:800;

    }
   </style>
  </head>
  <body>
    <h1> Javascript </h1>
    <p>javascript to display date and time.</p>
    <button type="button" onclick="document.getElementById('frstjs').innerHTML = Date()">click me to display date and time</button>
    <p id="frstjs">displayed here</p><hr>
    <p>The Script tag</p>

    <p id="js2">thanks.</p>
    <script>
        document.getElementById("js2").innerHTML="hey hello";
    </script>
    <hr>
    <p>A taste of javascript</p>
    <h1 id="styling">you are beautiful</h1>
    <script>
        function changecolors1(){
            document.getElementById("styling").style.color="red";
        }
    </script>
    <script>
        function changecolors2(){
            document.getElementById("styling").style.color="orange";
        }
    </script>
    <script>
        function changecolors3(){
            document.getElementById("styling").style.color="blue";
        }
    </script>
    <script>
        function changecolors4(){
            document.getElementById("styling").style.color="darkgreen";
        }
    </script>
    <script>
        function changecolors5(){
            document.getElementById("styling").style.color="skyblue";
        }
    </script>
    <button type="button" onclick="changecolors1()">red color</button>
    <button type="button" onclick="changecolors2()">orange color</button>
    <button type="button" onclick="changecolors3()">blue color</button>
    <button type="button" onclick="changecolors4()">darkgreen color</button>
    <button type="button" onclick="changecolors5()">skyblue color</button>
    <hr>
    <script>
        function bgchange1(){
            document.getElementById("styling").style.backgroundColor = "red";
            document.getElementById("styling").style.color = "white";   
        }
    </script>
    <script>
        function bgchange2(){
            document.getElementById("styling").style.backgroundColor="yellow";     
            document.getElementById("styling").style.color="red";     
        }
    </script>
    <script>
        function bgchange3(){
            document.getElementById("styling").style.backgroundColor="skyblue";     
            document.getElementById("styling").style.color="red";     
        }
    </script>
    <button type="button" onclick="bgchange1()">background red</button>
    <button type="button" onclick="bgchange2()">background yellow</button>
    <button type="button" onclick="bgchange3()">background skyblue</button><hr>
    <img src="images/bulb-off.png" id="bulb" alt="bulbimage" height="450" width="300"><br>
    
   <button type="button" onclick="bulbon()">Turn on</button>
   <button type="button" onclick="bulboff()">Turn off</button><hr>

    <script>
        function bulbon(){
            document.getElementById("bulb").src='https://raw.githubusercontent.com/sriii7/Html/main/images/bulb-on.png';
        }
    </script>
    <script>
        function bulboff(){
            document.getElementById("bulb").src="https://raw.githubusercontent.com/sriii7/Html/main/images/bulb-off.png";
        }
    </script>&nbsp;
    <img id="sri1" src="https://raw.githubusercontent.com/sriii7/Html/main/images/sri_bluetshirt.jpeg" 
    alt="sri_image1" height="450" width="300"><br>
    <button type="button" onclick="imgedit()">edit</button>
    <button type="button" onclick="imgnoedit()">remove edit</button><hr>
    <script>
        function imgedit(){
            document.getElementById("sri1").src='https://raw.githubusercontent.com/sriii7/Html/main/images/sri_bluetshirt_edited.jpeg';

        }
    </script>
    <script>
        function imgnoedit(){
            document.getElementById("sri1").src='https://raw.githubusercontent.com/sriii7/Html/main/images/sri_bluetshirt.jpeg';
        }
    </script>
    <img id="sri2" src="https://raw.githubusercontent.com/sriii7/Html/main/images/sri_yellowbg.jpeg" 
    alt="sri_image2" height="450" width="300"><br>
    <button type="button" onclick="removebg()">Remove background</button>
    <button type="button" onclick="noremovebg()">Keep background</button>
    <script>
        function removebg(){
            document.getElementById("sri2").src='https://raw.githubusercontent.com/sriii7/Html/main/images/sri_yellowbg-removebg.png';

        }
    </script>
    <script>
        function noremovebg(){
            document.getElementById("sri2").src='https://raw.githubusercontent.com/sriii7/Html/main/images/sri_yellowbg.jpeg';
        }
    </script>
    

  </body>
</html>
