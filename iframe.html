<!DOCTYPE html>
<html>
  <head>
   <title> Iframe </title>
   <style>
    .iframe1{
        height: 300px;
        width:300px;
        border:2px solid red;
    }
    .iframe2{
        height: 300px;
        width:300px;
        border:none;
    }
    .noborder{
        margin-left: 30%;
    }
   </style>
  </head>
  <body>
    <h1> Iframe </h1>
    <p>This is a iframe</p>
    <iframe src="https://en.wikipedia.org/wiki/Facebook" name="iframe1" title="description" class="iframe1"></iframe>
    <iframe src="https://en.wikipedia.org/wiki/Facebook" name="iframe2" title="description" class="iframe2"></iframe>
    <p class="noborder">Iframe with no border.</p>
    <p>Iframe as target link</p>
    <iframe name="iframe3" class="iframe3" title="to display links"></iframe><br>
    <a href="https://en.wikipedia.org/wiki/Facebook" target="iframe3">Facebook wikipedia</a>
  </body>
</html>
